<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunMetIconen</title>
</head>
<body>
    <h2>Versie met emoji's</h2>
    <ul>
        <li>piano spelen🎹</li>
        <li>mama bellen☎</li>
        <li>schaken♟️ </li>
    </ul>
    <h2>Versie met UTF-8</h2>
    <ul>
        <li>piano spelen♪</li>
        <li>mama bellen☏</li>
        <li>schaken♖</li>
    </ul>
    <h2>Versie met Material icons</h2>
    <ul><script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
        <li>piano spelen<span class="iconify" data-icon="mdi:piano"></span></li>
        <li>mama bellen<span class="iconify" data-icon="bx:bx-phone-call"></span></li>
        <li>schaken<span class="iconify" data-icon="ion:game-controller-outline"></span></li>
    </ul>
</body>
</html>
